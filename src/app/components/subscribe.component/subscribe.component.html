<div id="mc_embed_signup">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
      <h4>Subscribe to our mailing list</h4>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone mdl-cell--12-col-tablet">
          <div class="mc-field-group">
            <input type="email" placeholder="Email" name="EMAIL" ngModel required class="email form-control" id="mce-EMAIL" #EMAIL="ngModel">
          </div>
        </div>
        <div class="mdl-cell mdl-cell--3-col mdl-cell--12-col-phone mdl-cell--12-col-tablet">
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_4a3d493e65679baac69a3ae66_582471fd4b" tabindex="-1" value="">
          </div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
        </div>
      </div>
    </div>
  </form>
</div>

<!--End mc_embed_signup-->
