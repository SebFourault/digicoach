<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--10-col mdl-cell--2-offset">

    <br><br>
    <h3> Augment Me </h3>
  <h6> A "Learning by doing" e-school powered by AI </h6>
  </div>

</div>

<br><br>

<div class="container">

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--10-col mdl-cell--2-offset">
    <p> Je suis
    <select id="blue">
      <option>Employé</option>
      <option>Consultant</option>
      <option>Marketeux</option>
      <option>Financeman</option>
      <option>Etudiant</option>
      <option>Qqun avide de savoir :)</option>
    </select>
    , je cherche à
    <select id="green">
      <option>Améliorer mon impact à l'oral</option>
      <option>Rendre mes livrables plus waow</option>
      <option>Digitaliser ma gestion de projet</option>
      <option>Donner de la visibilité à mon projet</option>
      <option>Mieux collaborer avec mon équipe</option>
      <option>Dynamiser mes réunions/ateliers</option>
      <option>Prototyper mes idées</option>
    </select>
     et j'ai
     <select id="red">
      <option>Pas le temps !</option>
      <option>5mn pas plus</option>
      <option>10 petites minutes</option>
      <option>30mn, le temps d'une réunion efficace</option>
      <option>1 bonne heure</option>
      <option>Tout mon temps si ça vaut le coup</option>
    </select>
    </p>
    </div>

    <div class="mdl-cell mdl-cell--1-col mdl-cell--9-offset">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" routerLink="/chatbot">
      <i class="material-icons">arrow_forward</i>
    </button>
    </div>
    </div>

    <div class="mdl-grid" *ngIf="tools">
      <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--6-col-phone tool-card" *ngFor="let tool of tools.records" (click)="openModal(tool)">
        <div class="tool-logo-card">
          <img src="{{ tool.fields['Logo'][0]['url'] }}" class="tool-logo" *ngIf="tool.fields['Logo']">
        </div>
        <div class="tool-card-content">
          <h4> {{ tool.fields['Tool'] }} </h4>
          <p> {{ tool.fields['Description'] }}</p>
          <span class="mdl-chip" *ngFor="let usage of tool.fields['Usage']">
              <span class="mdl-chip__text"> {{ usage }} </span>
          </span>
          <br>
          <span *ngFor="let platform of tool.fields['Plateforme']">
            <span *ngIf="platform == 'Android'">
              <img src="https://image.freepik.com/vecteurs-libre/logo-de-boot-android_634639.jpg" style="width:40px">
            </span>
          </span>
        </div>
      </div>

</div>
